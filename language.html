<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Content Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/6d/cd/94/6dcd94c7c4bf4800648ef7cbe0113c33.gif');
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .content {
            display: none;
        }

        .content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registration">
            <h1>Register</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="showSelection()">Register</button>
        </div>

        <!-- Skill and Language Selection -->
        <div id="selection" class="content">
            <h1>Select Skills and Language</h1>
            <div class="form-group">
                <label for="skill">Choose a skill:</label>
                <select id="skill">
                    <option value="programming">Programming</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Choose a language:</label>
                <select id="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            <button onclick="displayContent()">Submit</button>
        </div>

        <!-- Content Display -->
        <div id="contentDisplay" class="content">
            <h1>Content for You</h1>
            <div id="content">
                <!-- Dynamic content will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        function showSelection() {
            // Hide the registration form and show the selection form
            document.getElementById('registration').style.display = 'none';
            document.getElementById('selection').style.display = 'block';
        }

        function displayContent() {
            // Get user selections
            const skill = document.getElementById('skill').value;
            const language = document.getElementById('language').value;

            // Generate content based on selections
            let content = `<h2>Your selected skill: ${skill.charAt(0).toUpperCase() + skill.slice(1)}</h2>`;
            content += `<p>This is the content related to ${skill} in ${language.charAt(0).toUpperCase() + language.slice(1)}.</p>`;

            // Show content and hide selection form
            document.getElementById('selection').style.display = 'none';
            document.getElementById('contentDisplay').style.display = 'block';
            document.getElementById('content').innerHTML = content;
        }
    </script>
</body>
</html>
