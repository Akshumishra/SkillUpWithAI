<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="glassmorphism.css">
  <title>Login Page</title>
</head>
<body>
  <header>
    <div class="logo">
      <p><b>SkillUpWithAI</b></p>
  </div>
  </header>
  <div class="container-1">
    <div class="image-1">
    </div>
    <div class="ellipse-11">
    </div>
  <div class="login">
    <form action="login1.php" method="post">
        <div class="loginh3">
            <h3>welcome to SkillUpWithAI</h3>
        </div>
        <div class="inputbox" id="username">
            <input type="text" name="email" placeholder="email" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="inputbox" id="password">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forget">
            <label for="remember me"><input type="checkbox" name="remember me" id="remember me">Remember me</label>
            <a href="#" class="forgot_password">Forgot password?</a>
        </div>
        <input type="button" value="Login" id="loginbutton">
        <div class="registor">
            <p>Don't have an account?<a href="#">Register</a></p>
        </div>
    </form>
</div>
</div>
<script>
    // Function to validate the form
    function validateForm() {
        const email = document.querySelector('input[name="email"]');
        const password = document.querySelector('input[name="password"]');
        
        // Simple email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
            alert('Please enter a valid email address.');
            return false;
        }

        // Check if password is entered
        if (password.value.trim() === '') {
            alert('Please enter your password.');
            return false;
        }

        // Form is valid
        return true;
    }

    // Function to handle login button click
    function handleLogin() {
        if (validateForm()) {
            // If form is valid, submit it
            document.querySelector('.login form').submit();
        }
    }

    // Add event listener to login button
    document.getElementById('loginbutton').addEventListener('click', handleLogin);
</script>
</body>
</html>
